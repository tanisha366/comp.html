<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You’re Awesome! 🌈</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }
    body.night-mode {
      background: #1e1e1e;
      color: #f0f0f0;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(45deg, #ff4081, #ff80ab);
      color: white;
      cursor: pointer;
      font-size: 1.3rem;
      box-shadow: 0 0 12px #ff80ab;
      z-index: 999;
    }

    /* PAGE 1 */
    .section {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
      background-size: 400% 400%;
      animation: animatedBG 15s ease infinite;
      overflow: hidden;
      text-align: center;
      color: #fff;
    }
    body.night-mode .section {
      background: linear-gradient(-45deg, #232526, #414345, #2c3e50, #000000);
    }
    .section h1 {
      font-size: 3rem;
      padding: 0 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    .start-btn {
      padding: 16px 36px;
      font-size: 1.5rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-top: 30px;
      transition: background 0.3s ease;
    }
    .start-btn:hover {
      background: #ff1493;
    }

    @keyframes animatedBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* PAGE 2 */
    #complimentPage {
      display: none;
      opacity: 0;
      transition: opacity 0.8s ease;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Quicksand', sans-serif;
      color: #222;
      position: relative;
    }
    body.night-mode #complimentPage {
      background: linear-gradient(to right, #232526, #414345);
      color: #f0f0f0;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 60px 40px;
      max-width: 700px;
      min-height: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .container h1 { font-size: 2.5rem; margin-bottom: 10px; }
    .compliment-box {
      font-size: 1.8rem;
      padding: 20px;
      min-height: 100px;
      border-radius: 20px;
      animation: fadeIn 0.5s ease forwards;
    }
    #quote {
      font-size: 1rem;
      font-style: italic;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    .btn-wrap {
      margin-top: 20px;
    }
    .btn-wrap button {
      margin: 10px 5px;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 25px;
      border: none;
      background: linear-gradient(45deg, #ff4081, #ff80ab);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 12px #ff80ab;
      transition: transform 0.2s;
    }
    .btn-wrap button:hover {
      transform: scale(1.05);
    }

    .favorites-list {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
    }

    .favorites-list ul {
      list-style: none;
      padding: 0;
    }

    .favorites-list li {
      background: rgba(255, 255, 255, 0.3);
      margin: 5px auto;
      padding: 10px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .welcome-heading {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.4);
      padding: 10px 25px;
      border-radius: 20px;
    }

    .mood-select {
      margin-top: 10px;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 20px;
    }

    .emoji-float {
      position: absolute;
      bottom: 0;
      font-size: 2rem;
      animation: floatEmoji 2s linear forwards;
    }

  @keyframes floatEmoji {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-400px) scale(1.8);
    opacity: 0;
  }
}


  </style>
</head>
<body>

  <div class="section" id="startPage">
    <h1>🌟 Welcome to the AI Compliment Generator!</h1>
    <button class="start-btn" onclick="showComplimentPage()">Start Complimenting!</button>
    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
  </div>

  <section id="complimentPage" class="hidden">
    <h2 class="welcome-heading">👋 Welcome to the AI Compliment Generator!</h2>
    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
    <div class="container">
      <select class="mood-select" id="moodSelect">
        <option value="default">🎭 Select Mood</option>
        <option value="happy">😊 Happy</option>
        <option value="sad">😢 Sad</option>
        <option value="motivated">💪 Motivated</option>
        <option value="anxious">😰 Anxious</option>
        <option value="confident">😎 Confident</option>
        <option value="tired">😴 Tired</option>
        <option value="romantic">💖 Romantic</option>
        <option value="funny">🤣 Funny</option>
      </select>

      <h1>You’re Awesome! 💖</h1>
      <div class="compliment-box" id="compliment">Click below to brighten your day ✨</div>
      <div id="quote"></div>

      <div class="btn-wrap">
        <button onclick="showCompliment()">🎉 Cheer Me Up</button>
        <button onclick="saveFavorite()">💾 Save</button>
        <button onclick="toggleFavorites()">💖 Favorites</button>
      </div>

      <div class="favorites-list" id="favoritesList" ondblclick="toggleFavorites()" style="display:none;"></div>
    </div>
  </section>

  <audio id="sound" src="https://www.fesliyanstudios.com/play-mp3/6683" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
const compliments = {
  happy: [
    "You shine brighter than the sun! ☀️",
    "Happiness looks great on you! 😄",
    "Keep smiling — it suits you! 😊",
    "You're a walking ray of sunshine 🌞",
    "You light up every room you walk into! 💡",
    "Your joy is contagious — keep spreading it! 😍"
  ],
  sad: [
    "You’re stronger than you think 💪",
    "Every storm runs out of rain 🌧️",
    "This too shall pass 🕊️",
    "Your feelings are valid — you're allowed to feel 💗",
    "You’ve made it through 100% of your worst days 💯",
    "Even flowers need rain to grow 🌻"
  ],
  motivated: [
    "Push yourself, you're almost there! 🚀",
    "You got that fire! 🔥",
    "Let’s turn dreams into plans ✨",
    "Your hustle is unmatched 💼",
    "Eyes on the prize — you got this! 🏁",
    "Greatness is built step by step 🧗‍♂️"
  ],
  anxious: [
    "Take a deep breath — you're doing great 🌿",
    "You’ve got this, one step at a time 🐾",
    "Peace begins with you 🕊️",
    "Breathe in courage, exhale doubt 💨",
    "You are safe, strong, and supported 🛡️",
    "It's okay to pause — progress isn't a race ⏸️"
  ],
  confident: [
    "You were made to rule the world 😎",
    "That confidence? Untouchable! 🔥",
    "You’re a natural leader 🏆",
    "Nothing can shake your vibe 💃",
    "Your energy speaks before you do 💫",
    "You carry yourself like royalty 👑"
  ],
  tired: [
    "Even legends need rest 🛌",
    "Recharge, you're important 😴",
    "Take a nap, wake up like a boss 😌",
    "Rest is productive too 💤",
    "You deserve a soft place to land 🌙",
    "Slow down and be gentle with yourself 🧸"
  ],
  default: [
    "You are magic 💫",
    "You're doing amazing 🌟",
    "The world needs your light 🌍",
    "You matter, a lot 💖",
    "Your heart is your superpower ❤️",
    "You bring warmth wherever you go 🔥"
  ]
};

    const quotes = [
      "Believe you can and you're halfway there.",
      "Kindness is free, sprinkle it everywhere.",
      "You are more than enough.",
    ];

    function toggleTheme() {
      document.body.classList.toggle('night-mode');
    }

    function showComplimentPage() {
      document.getElementById("startPage").style.display = "none";
      const complimentPage = document.getElementById("complimentPage");
      complimentPage.style.display = "flex";
      setTimeout(() => complimentPage.style.opacity = 1, 50);
    }

    function showCompliment() {
      const mood = document.getElementById("moodSelect").value;
      const list = compliments[mood] || compliments.default;
      const compliment = list[Math.floor(Math.random() * list.length)];
      document.getElementById("compliment").textContent = compliment;
      document.getElementById("sound").play();
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      showDailyQuote();
      floatEmoji(); // 💥 New floating emoji animation
    }
function floatEmoji() {
  const emojis = ["🎈", "✨", "🌟", "💖", "🎉", "💫", "🦋", "💐", "🌈", "🪄"];
  for (let i = 0; i < 10; i++) {
    setTimeout(() => {
      const emoji = document.createElement('div');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.classList.add('emoji-float');
      emoji.style.left = `${Math.random() * 95}%`; // spread more randomly
      emoji.style.bottom = '0px';
      emoji.style.position = 'fixed';
      emoji.style.zIndex = 9999;
      emoji.style.fontSize = '24px';
      emoji.style.animation = 'floatEmoji 3s ease forwards';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 3000);
    }, i * 150); // delay between emojis
  }
}


    function saveFavorite() {
      const compliment = document.getElementById("compliment").textContent;
      if (!compliment) return;
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      if (!favorites.includes(compliment)) {
        favorites.push(compliment);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        alert("Compliment saved! 💖");
      } else {
        alert("Already saved 💾");
      }
    }

    function toggleFavorites() {
      const list = document.getElementById("favoritesList");
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      list.innerHTML = favorites.length
        ? "<ul>" + favorites.map((c, i) => `<li ondblclick="removeFavorite(${i})">${c}</li>`).join('') + "</ul>"
        : "No favorites yet 😢";
      list.style.display = list.style.display === "block" ? "none" : "block";
    }

    function removeFavorite(index) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      favorites.splice(index, 1);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      toggleFavorites();
    }

    function showDailyQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerHTML = `<em>"${quote}"</em>`;
    }

    window.onload = showDailyQuote;
  </script>
</body>
</html>
